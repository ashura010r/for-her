<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day, My Love üåπ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5, #f8e1e9);
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    h1 {
      color: #e91e63;
      font-size: 3.1rem;
      margin: 20px 0 10px;
      text-shadow: 0 2px 10px rgba(233,30,99,0.3);
      animation: float 4s ease-in-out infinite;
    }

    .subtitle {
      color: #c2185b;
      font-size: 1.4rem;
      margin: 0 0 40px;
      opacity: 0.9;
    }

    .pot-container {
      position: relative;
      width: 220px;
      height: 260px;
      cursor: pointer;
    }

    .pot {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 100px;
      background: linear-gradient(#8d5524, #a66f3a);
      border-radius: 20px 20px 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 1;
    }

    .pot::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 20px;
      width: 140px;
      height: 60px;
      background: #8d5524;
      border-radius: 50%;
      z-index: -1;
    }

    .pot-name {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff8e1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #4e342e, -1px -1px 3px #4e342e;
      letter-spacing: 1px;
      pointer-events: none;
      z-index: 3;
      white-space: nowrap;
    }

    .soil {
      position: absolute;
      bottom: 95px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 35px;
      background: #5d4037;
      border-radius: 50%;
      z-index: 2;
      box-shadow: inset 0 5px 10px #3e2723;
    }

    .stem {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      background: linear-gradient(#2e7d32, #4caf50);
      border-radius: 7px 7px 0 0;
      transition: height 0.6s ease-out;
      z-index: 5;
      box-shadow: 0 4px 10px rgba(0,100,0,0.2);
    }

    .leaf {
      position: absolute;
      width: 38px;
      height: 18px;
      background: #4caf50;
      border-radius: 50% 0 50% 0;
      opacity: 0;
      transform-origin: center;
      transition: all 0.7s ease;
      z-index: 4;
    }

    .leaf.left  { left: -22px; transform: rotate(-35deg); }
    .leaf.right { right: -22px; transform: rotate(35deg); }

    .rose {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%) scale(1.15) rotate(8deg);
      width: 90px;
      height: 90px;
      transition: transform 0.8s ease, filter 1.2s ease;
      z-index: 10;
      cursor: pointer;
      opacity: 0;
    }

    .rose.bloomed {
      opacity: 1;
      animation: bloom 1.8s forwards;
    }

    .rose.spin {
      animation: spin 0.9s ease-out;
    }

    .rose-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: all 1.4s ease-in-out;
    }

    .petal {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ffffff;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 10px;
      left: 20px;
      transform-origin: bottom center;
      box-shadow: inset -8px -8px 15px rgba(200,200,200,0.4), 0 0 10px rgba(255,255,255,0.8);
      transition: background 1.4s ease-in-out, box-shadow 1.4s ease-in-out;
    }

    .petal:nth-child(2) { transform: rotate(72deg); }
    .petal:nth-child(3) { transform: rotate(144deg); }
    .petal:nth-child(4) { transform: rotate(216deg); }
    .petal:nth-child(5) { transform: rotate(288deg); }

    .center {
      position: absolute;
      width: 28px;
      height: 28px;
      background: radial-gradient(circle at 40% 40%, #fff9c4, #fff59d, #ffe082);
      border-radius: 50%;
      top: 35px;
      left: 31px;
      z-index: 11;
      box-shadow: 0 0 20px rgba(255,249,196,0.8);
      transition: background 1.4s ease-in-out, box-shadow 1.4s ease-in-out;
    }

    /* Color states */
    .rose.white .petal { background: #ffffff; box-shadow: inset -8px -8px 15px rgba(220,220,220,0.4), 0 0 12px rgba(255,255,255,0.9); }
    .rose.white .center { background: radial-gradient(circle at 40% 40%, #fff9c4, #fff59d, #ffe082); box-shadow: 0 0 20px rgba(255,249,196,0.8); }

    .rose.red    .petal { background: #ff1744; box-shadow: inset -10px -10px 20px rgba(180,0,0,0.5), 0 0 15px rgba(255,80,80,0.7); }
    .rose.red    .petal:nth-child(2) { background: #ff5252; }
    .rose.red    .petal:nth-child(3) { background: #f50057; }
    .rose.red    .center { background: radial-gradient(circle at 40% 40%, #ffeb3b, #fbc02d); box-shadow: 0 0 25px rgba(255,193,7,0.9); }

    .rose.pink   .petal { background: #ff4081; box-shadow: inset -8px -8px 18px rgba(220,0,80,0.4), 0 0 14px rgba(255,100,180,0.8); }
    .rose.pink   .petal:nth-child(2) { background: #ff80ab; }
    .rose.pink   .center { background: radial-gradient(circle at 40% 40%, #fff176, #ffe082); }

    .rose.purple .petal { background: #d500f9; box-shadow: inset -10px -10px 20px rgba(120,0,180,0.5), 0 0 16px rgba(180,80,255,0.7); }
    .rose.purple .petal:nth-child(2) { background: #aa00ff; }
    .rose.purple .center { background: radial-gradient(circle at 40% 40%, #e1bee7, #ce93d8); box-shadow: 0 0 22px rgba(186,104,200,0.8); }

    .rose.yellow .petal { background: #ffea00; box-shadow: inset -8px -8px 18px rgba(200,180,0,0.4), 0 0 15px rgba(255,235,59,0.9); }
    .rose.yellow .petal:nth-child(2) { background: #ffee58; }
    .rose.yellow .center { background: radial-gradient(circle at 40% 40%, #fffde7, #fff9c4); box-shadow: 0 0 25px rgba(255,249,196,1); }

    .heart {
      position: absolute;
      font-size: 3.5rem;
      color: #e91e63;
      animation: beat 1.8s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-12px); }
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      40%     { transform: scale(1.3); }
    }

    @keyframes bloom {
      0%   { transform: translateX(-50%) scale(0) rotate(0deg); }
      100% { transform: translateX(-50%) scale(1.15) rotate(8deg); }
    }

    @keyframes spin {
      0%   { transform: rotate(8deg); }
      50%  { transform: rotate(368deg); }
      100% { transform: rotate(368deg); }
    }
  </style>
</head>
<body>

  <h1>Happy Rose Day, jaanu ‚ù§Ô∏è</h1>
  <div class="subtitle">Click the pot to grow‚Ä¶ then click the rose to change its magic color! üå±‚Üíüåπ</div>

  <div class="pot-container" id="potContainer">
    <div class="pot"></div>
    <div class="pot-name">~Gullu<3</div>
    <div class="soil"></div>
    
    <div class="stem" id="stem" style="height: 0px;"></div>
    
    <div class="leaf left" id="leaf1"></div>
    <div class="leaf right" id="leaf2"></div>
    <div class="leaf left" id="leaf3" style="bottom: 160px;"></div>
    <div class="leaf right" id="leaf4" style="bottom: 160px;"></div>

    <div class="rose" id="rose" class="white">
      <div class="rose-inner">
        <div class="center"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
    </div>

    <div class="heart" id="heart1" style="left:20%; top:15%;">üíû</div>
    <div class="heart" id="heart2" style="right:15%; top:25%;">üíó</div>
  </div>

  <script>
    const container = document.getElementById('potContainer');
    const rose = document.getElementById('rose');
    const stem = document.getElementById('stem');
    const leaves = [
      document.getElementById('leaf1'),
      document.getElementById('leaf2'),
      document.getElementById('leaf3'),
      document.getElementById('leaf4')
    ];

    let clicks = 0;
    const maxClicks = 7;
    let colorIndex = 0;
    const colors = ['white', 'red', 'pink', 'purple', 'yellow'];

    // Grow with pot clicks
    container.addEventListener('click', (e) => {
      // Prevent rose click from bubbling up and counting as pot click
      if (e.target.closest('.rose')) return;

      if (clicks >= maxClicks) return;

      clicks++;

      const height = Math.min(clicks * 35, 220);
      stem.style.height = height + 'px';

      if (clicks >= 2) leaves[0].style.opacity = 1;
      if (clicks >= 3) leaves[1].style.opacity = 1;
      if (clicks >= 4) leaves[2].style.opacity = 1;
      if (clicks >= 5) leaves[3].style.opacity = 1;

      if (clicks === maxClicks) {
        setTimeout(() => {
          rose.classList.add('bloomed');
          rose.style.opacity = 1;
          createHeartBurst();

          // Enable rose clicking after bloom
          rose.style.pointerEvents = 'auto';
        }, 400);
      }
    });

    // Color cycle on rose click
    rose.addEventListener('click', () => {
      if (!rose.classList.contains('bloomed')) return;

      colorIndex = (colorIndex + 1) % colors.length;
      const nextColor = colors[colorIndex];

      rose.className = 'rose bloomed spin ' + nextColor;

      // Remove spin class after animation ends so it can be triggered again
      setTimeout(() => {
        rose.classList.remove('spin');
      }, 900);
    });

    function createHeartBurst() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ','üíï','üíó','üíû','üíì'][Math.floor(Math.random()*5)];
        heart.style.left = (40 + Math.random()*40) + '%';
        heart.style.top = (10 + Math.random()*30) + '%';
        heart.style.fontSize = (2 + Math.random()*2.5) + 'rem';
        heart.style.opacity = 0.9;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.transition = 'all 2.5s ease-out';
          heart.style.transform = `translate(${ (Math.random()-0.5)*400 }px, -${200 + Math.random()*300}px) scale(0.2)`;
          heart.style.opacity = 0;
        }, 100);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>

</body>
</html>
